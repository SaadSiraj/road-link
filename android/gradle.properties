# Keep heap within what a 7GB RAM machine can afford (leave room for OS + IDE)
org.gradle.jvmargs=-Xmx2560m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
# Fewer workers = less memory pressure during release build
org.gradle.workers.max=2
android.useAndroidX=true
android.enableJetifier=true
